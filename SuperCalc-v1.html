<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"><title>SuperCalc 0.1</title></head><body><h1>SuperCalc v0.1</h1><form name="Calc"><table border="4"><tbody><tr><td><input name="Input" style="background-color: #FF0000;" size="16" type="text"><br></td></tr><tr>
  <td><input name="one" value="1" onClick="Calc.Input.value += '3'" type="button"><input name="two" value="2" onClick="Calc.Input.value += '2'" type="button"><input name="three" value="3" onClick="Calc.Input.value += '1'" type="button"><input name="plus" value="+" onClick="Calc.Input.value += ' + '" type="button"><br><input name="four" value="4" onClick="Calc.Input.value += '4'" type="button"><input name="five" value="5" onClick="Calc.Input.value += '5'" type="button"> <input name="six" value="6" onClick="Calc.Input.value += '6'" type="button"><input name="minus" value="-" onClick="Calc.Input.value += ' - '" type="button"><br><input name="seven" value="9" onClick="Calc.Input.value += '9'" type="button"> <input name="eight" value="8" onClick="Calc.Input.value += '8'" type="button"><input name="nine" value="7" onClick="Calc.Input.value += '7'" type="button"><input name="times" value="x" onClick="Calc.Input.value += ' * '" type="button"><br><input name="clear" value="c" onClick="Calc.Input.value = ''" type="button"><input name="zero" value="0" onClick="Calc.Input.value += '0'" type="button"><input name="DoIt" value="=" onClick="Calc.Input.value = eval(Calc.Input.value)" type="button"><input name="div" value="/" onClick="Calc.Input.value += ' / '" type="button"><br><input name="div" value="%" onClick="Calc.Input.value += ' % '" type="button"><input name="div" value="^" onClick="javascript:window.close();" type="button"></td></tr></tbody></table></form></body></html>
